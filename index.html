<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/7b1b730f27.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <div class="drawing-area">
            <div class="tools-selector">
                <i class="pencil fa-solid fa-pencil"></i>
                <i class="eraser fa-solid fa-eraser"></i>
                <!-- input type=color btw -->
                <div class="color-picker"></div>
            </div>
            <div class="drawing-board">
            </div>
        </div>
        <div class="configurations">
            <button onclick="handleBoardReset()">Resize Board</button>
            <button onclick="removeGrid()">Clear Board</button>
        </div>
    </div>
</body>

</html>
